server {
    listen 80;
    server_name sistema.app mi-sistema.local sistema.local 127.0.0.1 localhost;

    # Servir el frontend
    location / {
        proxy_pass http://mi-sistema-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers adicionales para aplicaciones SPA
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }

    # Redirigir llamadas de API al backend
    location /api/ {
        proxy_pass http://mi-sistema-backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
